<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Mentee - MentorMentee</title>
  <link rel="stylesheet" href="../css/modern-styles.css">
  <link rel="stylesheet" href="../css/mobile-optimizations.css">
  <style>
    /* Mobile-specific chat optimizations */
    @media (max-width: 768px) {
      .container {
        flex-direction: column !important;
        gap: 0 !important;
        margin-top: 0 !important;
        padding: 0 !important;
      }
      
      .chat-sidebar {
        width: 100% !important;
        border-radius: 0 !important;
        max-height: 40vh;
        overflow-y: auto;
        border-bottom: 2px solid #e2e8f0;
      }
      
      .chat-main {
        border-radius: 0 !important;
        height: calc(100vh - 40vh - 60px) !important;
      }
      
      #messagesContainer {
        height: calc(100vh - 40vh - 180px) !important;
        padding: 0.75rem !important;
      }
      
      .message {
        max-width: 85% !important;
        font-size: 0.9rem !important;
        padding: 0.6rem 0.8rem !important;
      }
      
      #chatHeader {
        padding: 0.75rem !important;
        position: sticky;
        top: 0;
        background: white;
        z-index: 10;
      }
      
      #chatHeader > div:first-child {
        width: 35px !important;
        height: 35px !important;
        font-size: 1rem !important;
      }
      
      #chatHeader p {
        font-size: 0.9rem !important;
      }
      
      #chatHeader p:last-child {
        font-size: 0.75rem !important;
      }
      
      .message-input-container {
        padding: 0.75rem !important;
        position: sticky;
        bottom: 0;
        background: white;
        border-top: 2px solid #e2e8f0;
      }
      
      #messageInput {
        font-size: 16px !important;
        padding: 0.65rem !important;
      }
      
      #sendMessageBtn {
        padding: 0.65rem 1rem !important;
        font-size: 0.9rem !important;
      }
      
      .user-item {
        padding: 0.75rem !important;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .user-avatar {
        width: 40px !important;
        height: 40px !important;
        font-size: 1rem !important;
      }
      
      h3 {
        font-size: 1.1rem !important;
        margin: 0.5rem 0 !important;
      }
    }
    
    @media (max-width: 480px) {
      .chat-sidebar {
        max-height: 35vh;
      }
      
      .chat-main {
        height: calc(100vh - 35vh - 60px) !important;
      }
      
      #messagesContainer {
        height: calc(100vh - 35vh - 170px) !important;
        padding: 0.5rem !important;
      }
      
      .message {
        font-size: 0.85rem !important;
        padding: 0.5rem 0.7rem !important;
      }
      
      #sendMessageBtn {
        padding: 0.65rem 0.75rem !important;
        font-size: 0.85rem !important;
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="../js/notification-badge.js"></script>
  <script src="../js/mobile-menu.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="/" class="navbar-brand">MentorMentee</a>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li><a href="meetings.html" class="nav-link">Meetings</a></li>
        <li><a href="#" class="nav-link">Messages</a></li>
        <li style="position: relative;">
          <a href="notifications.html" class="nav-link">
            Notifications
            <span class="notification-badge">0</span>
          </a>
        </li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="../people.html" class="nav-link">People</a></li>
        <li><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="display: flex; gap: 2rem; margin-top: 2rem;">
    <!-- Chat Sidebar -->
    <div class="chat-sidebar" style="width: 300px; background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 1rem;">
      <h3 style="margin-top: 0;">Conversations</h3>
      <div id="conversationsList">
        <p style="text-align: center; color: var(--gray);">Loading...</p>
      </div>
    </div>
    
    <!-- Chat Window -->
    <div class="chat-main" style="flex: 1; display: flex; flex-direction: column; background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow); overflow: hidden;">
      <!-- Chat Header -->
      <div id="chatHeader" style="padding: 1rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center;">
        <div style="width: 40px; height: 40px; background: var(--gray); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; margin-right: 1rem;">
          ?
        </div>
        <div>
          <p style="margin: 0; font-weight: 600;">Select a conversation</p>
          <p style="margin: 0; color: var(--gray); font-size: 0.9rem;">Choose someone to start chatting</p>
        </div>
      </div>
      
      <!-- Messages Container -->
      <div id="messagesContainer" style="flex: 1; padding: 1rem; overflow-y: auto; height: 400px; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; color: var(--gray);">
          <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ’¬</div>
          <p style="font-size: 1.1rem; margin: 0;">Select a conversation from the list</p>
          <p style="margin-top: 0.5rem;">Start chatting with your students</p>
        </div>
      </div>
      
      <!-- Message Input -->
      <div class="message-input-container" style="padding: 1rem; border-top: 1px solid #e2e8f0;">
        <div style="display: flex; gap: 0.5rem;">
          <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." style="flex: 1;">
          <button id="sendMessageBtn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/socket-client.js"></script>
  <script>
    // Initialize socket connection
    const socket = io();
    
    // Initialize chat when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Get current user from token
      const token = localStorage.getItem('token');
      let currentUser = null;
      let currentUserId = null;
      let allUsers = [];
      let selectedUser = null; // Track selected user for individual chat
      
      // Fetch user info from API
      if (token) {
        fetch('/api/auth/me', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Authentication failed');
          }
          return response.json();
        })
        .then(data => {
          if (data.name) {
            currentUser = data.name;
            currentUserId = data._id;
            
            // Join user's personal room for real-time updates
            socket.emit('join_room', `user_${currentUserId}`);
            
            // Load registered users (removed loadMessages)
            loadUsers();
          }
        })
        .catch(error => {
          console.error('Error fetching user data:', error);
          alert('Session expired. Please login again.');
          window.location.href = 'login.html';
        });
      } else {
        alert('Please login to access chat.');
        window.location.href = 'login.html';
        return;
      }
      
      // Load registered users for conversations
      function loadUsers() {
        fetch('/api/users', {
          headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(response => response.json())
        .then(users => {
          allUsers = users.filter(u => u._id !== currentUserId);
          displayConversations(allUsers);
        })
        .catch(error => {
          console.error('Error loading users:', error);
          document.getElementById('conversationsList').innerHTML = '<p style="text-align: center; color: var(--error);">Error loading users</p>';
        });
      }

      // Display conversations list
      function displayConversations(users) {
        const container = document.getElementById('conversationsList');
        
        if (users.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--gray); padding: 1rem;">No users found</p>';
          return;
        }

        container.innerHTML = users.map(user => {
          const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
          const roleColor = user.role === 'mentor' ? 'var(--primary)' : 'var(--accent)';
          const roleLabel = user.role === 'mentor' ? 'Mentor' : 'Student';
          
          return `
            <div style="margin-bottom: 1rem;">
              <div class="conversation-item" data-user-id="${user._id}" data-user-name="${user.name}" data-user-role="${user.role}" data-initials="${initials}" data-color="${roleColor}" style="display: flex; align-items: center; padding: 0.75rem; border-radius: var(--radius); cursor: pointer; transition: background 0.2s;" onmouseover="this.style.background='rgba(67, 97, 238, 0.05)'" onmouseout="if(!this.classList.contains('active')) this.style.background='transparent'">
                <div style="width: 40px; height: 40px; background: ${roleColor}; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; margin-right: 1rem;">
                  ${initials}
                </div>
                <div style="flex: 1;">
                  <p style="margin: 0; font-weight: 600;">${user.name}</p>
                  <p style="margin: 0; color: var(--gray); font-size: 0.9rem;">${roleLabel}${user.title ? ' - ' + user.title : ''}</p>
                </div>
              </div>
            </div>
          `;
        }).join('');

        // Add click event to each conversation item
        document.querySelectorAll('.conversation-item').forEach(item => {
          item.addEventListener('click', function() {
            document.querySelectorAll('.conversation-item').forEach(i => {
              i.classList.remove('active');
              i.style.background = 'transparent';
            });
            
            this.classList.add('active');
            this.style.background = 'rgba(67, 97, 238, 0.1)';
            
            const userId = this.dataset.userId;
            const userName = this.dataset.userName;
            const userRole = this.dataset.userRole;
            const initials = this.dataset.initials;
            const color = this.dataset.color;
            
            selectedUser = allUsers.find(u => u._id === userId);
            openIndividualChat(selectedUser, initials, color);
          });
        });
      }

      // Open individual chat with selected user
      function openIndividualChat(user, initials, color) {
        const chatHeader = document.getElementById('chatHeader');
        chatHeader.innerHTML = `
          <div style="width: 40px; height: 40px; background: ${color}; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; margin-right: 1rem;">
            ${initials}
          </div>
          <div>
            <p style="margin: 0; font-weight: 600;">${user.name}</p>
            <p style="margin: 0; color: var(--gray); font-size: 0.9rem;">${user.role === 'mentor' ? 'Mentor' : 'Student'}${user.title ? ' - ' + user.title : ''}</p>
          </div>
        `;

        loadIndividualMessages(user._id);
      }

      // Load messages for individual conversation
      function loadIndividualMessages(userId) {
        fetch(`/api/messages/conversation/${userId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => response.json())
        .then(messages => {
          const messagesContainer = document.getElementById('messagesContainer');
          messagesContainer.style.display = 'block';
          messagesContainer.style.alignItems = 'flex-start';
          messagesContainer.style.justifyContent = 'flex-start';
          messagesContainer.innerHTML = '';
          
          if (messages.length === 0) {
            messagesContainer.innerHTML = `
              <div style="text-align: center; color: var(--gray); width: 100%; padding: 2rem;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸ‘‹</div>
                <p>No messages yet. Start the conversation!</p>
              </div>
            `;
            return;
          }

          messages.forEach(msg => {
            displayIndividualMessage(msg);
          });
          
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => {
          console.error('Error loading messages:', error);
        });
      }

      // Display individual message
      function displayIndividualMessage(msg) {
        const messagesContainer = document.getElementById('messagesContainer');
        const isOwnMessage = msg.sender._id === currentUserId;
        
        const messageElement = document.createElement('div');
        messageElement.style.display = 'flex';
        messageElement.style.marginBottom = '1rem';
        messageElement.style.animation = 'fadeIn 0.3s';
        messageElement.style.width = '100%';
        
        const initials = msg.sender.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        const roleColor = msg.sender.role === 'mentor' ? 'var(--primary)' : 'var(--accent)';
        const time = new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (isOwnMessage) {
          messageElement.style.justifyContent = 'flex-end';
          messageElement.innerHTML = `
            <div style="text-align: right; max-width: 70%;">
              <p style="margin: 0; font-weight: 600; font-size: 0.9rem; text-align: right;">You</p>
              <div style="background: var(--primary); color: white; border-radius: var(--radius); padding: 0.75rem; margin-top: 0.25rem; display: inline-block; text-align: left;">
                <p style="margin: 0; word-wrap: break-word;">${msg.content}</p>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.8rem; opacity: 0.8; text-align: right;">${time}</p>
              </div>
            </div>
          `;
        } else {
          messageElement.innerHTML = `
            <div style="width: 30px; height: 30px; background: ${roleColor}; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; margin-right: 1rem; flex-shrink: 0;">
              ${initials}
            </div>
            <div style="max-width: 70%;">
              <p style="margin: 0; font-weight: 600; font-size: 0.9rem;">${msg.sender.name}</p>
              <div style="background: #e0f2fe; border: 1px solid #bae6fd; border-radius: var(--radius); padding: 0.75rem; margin-top: 0.25rem;">
                <p style="margin: 0; word-wrap: break-word; color: #0c4a6e;">${msg.content}</p>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.8rem; color: #0369a1; text-align: right;">${time}</p>
              </div>
            </div>
          `;
        }
        
        messagesContainer.appendChild(messageElement);
      }
      
      // Legacy function for group chat (keeping for compatibility)
      function loadMessages() {
        fetch('/api/messages/all', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => response.json())
        .then(messages => {
          const messagesContainer = document.getElementById('messagesContainer');
          messagesContainer.innerHTML = ''; // Clear existing messages
          
          // Group messages to avoid duplicates
          const displayedMessages = new Map();
          
          messages.forEach(msg => {
            const key = `${msg.sender._id}_${msg.createdAt}`;
            if (!displayedMessages.has(key)) {
              displayedMessages.set(key, msg);
              displayMessage(msg);
            }
          });
          
          // Scroll to bottom
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => {
          console.error('Error loading messages:', error);
        });
      }
      
      // Display a message in the chat
      function displayMessage(msg) {
        const messagesContainer = document.getElementById('messagesContainer');
        const isOwnMessage = msg.sender._id === currentUserId;
        
        const messageElement = document.createElement('div');
        messageElement.style.display = 'flex';
        messageElement.style.marginBottom = '1rem';
        messageElement.style.animation = 'fadeIn 0.3s';
        
        const initials = msg.sender.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        const roleColor = msg.sender.role === 'mentor' ? 'var(--primary)' : 'var(--accent)';
        const time = new Date(msg.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        if (isOwnMessage) {
          messageElement.style.justifyContent = 'flex-end';
          messageElement.innerHTML = `
            <div style="text-align: right;">
              <p style="margin: 0; font-weight: 600; font-size: 0.9rem; text-align: right;">You</p>
              <div style="background: var(--primary); color: white; border-radius: var(--radius); padding: 0.75rem; margin-top: 0.25rem; max-width: 70%; display: inline-block;">
                <p style="margin: 0;">${msg.content}</p>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.8rem; opacity: 0.8; text-align: right;">${time}</p>
              </div>
            </div>
            <div style="width: 30px; height: 30px; background: ${roleColor}; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; margin-left: 1rem; flex-shrink: 0;">
              ${initials}
            </div>
          `;
        } else {
          messageElement.innerHTML = `
            <div style="width: 30px; height: 30px; background: ${roleColor}; border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; margin-right: 1rem; flex-shrink: 0;">
              ${initials}
            </div>
            <div>
              <p style="margin: 0; font-weight: 600; font-size: 0.9rem;">${msg.sender.name} <span style="font-weight: normal; font-size: 0.8rem; color: var(--gray);">(${msg.sender.role})</span></p>
              <div style="background: #e0f2fe; border: 1px solid #bae6fd; border-radius: var(--radius); padding: 0.75rem; margin-top: 0.25rem; max-width: 70%;">
                <p style="margin: 0; color: #0c4a6e;">${msg.content}</p>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.8rem; color: #0369a1; text-align: right;">${time}</p>
              </div>
            </div>
          `;
        }
        
        messagesContainer.appendChild(messageElement);
      }
      
      // Listen for new messages from socket
      socket.on('receive_message', function(data) {
        // If message is for current conversation, reload it
        if (selectedUser && (data.sender === selectedUser._id || data.receiver === selectedUser._id)) {
          loadIndividualMessages(selectedUser._id);
        }
      });
      
      // Send message function (individual or broadcast)
      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value.trim();
        
        if (!message) return;
        
        if (!token) {
          alert('Please login to send messages');
          return;
        }

        // Check if individual chat is selected
        if (selectedUser) {
          // Send individual message
          fetch('/api/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ 
              receiverId: selectedUser._id,
              content: message 
            })
          })
          .then(response => response.json())
          .then(data => {
            messageInput.value = '';
            // Reload individual conversation
            loadIndividualMessages(selectedUser._id);
          })
          .catch(error => {
            console.error('Error sending message:', error);
            alert('Failed to send message. Please try again.');
          });
        } else {
          alert('Please select a person to chat with');
        }
      }
      
      // Event listeners
      document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
      
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
          localStorage.removeItem('token');
          localStorage.removeItem('userRole');
          window.location.href = '/';
        }
      });
      
      // Auto-refresh messages every 5 seconds
      setInterval(() => {
        if (token && currentUserId && selectedUser) {
          // Reload individual conversation if one is selected
          loadIndividualMessages(selectedUser._id);
        }
      }, 5000);
    });
  </script>
</body>
</html>
